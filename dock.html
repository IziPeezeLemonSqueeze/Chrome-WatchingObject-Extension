<!DOCTYPE html>
<html>

	<head>
		<link href="salesforce-lightning-design-system.min.css"
			rel="stylesheet"
			type="text/css" />
		<script type="module"
			src="dock.js"></script>
	</head>

	<body>
		<div class="slds-page-header"
			style="padding: 0.2rem;">
			<div class="slds-page-header__row">
				<div class="slds-page-header__col-title">
					<div class="slds-media">
						<div class="slds-media__figure">
							<span class="slds-icon_container slds-icon-standard-opportunity"
								style="background: #f3f3f3;">
								<img src="/images/icon.png"
									style="background: #f3f3f3; margin-left: 14px"
									width="35px"
									height="35px" />
							</span>
						</div>
						<div class="slds-media__body"
							style="align-self: center;">
							<div class="slds-page-header__name">
								<div class="slds-page-header__name-title">
									<h1>
										<span class="slds-page-header__title slds-truncate"
											style="font-style: italic;"
											title="Salesforce Enhancer">Salesforce Enhancer</span>
									</h1>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="main"
			class="slds-align_absolute-center"
			style="text-align: center; height: 25rem">
			<ul class="slds-has-block-links_space">
				<li style="margin: 1px">
					<button title="Show the api name of the object fields"
						class="slds-button slds-button_brand"
						style="text-wrap: nowrap; width: 150px"
						id="btnApiFields">
						Show API name FIELDS
					</button>
				</li>
				<li style="margin: 1px">
					<button title="Show the CODE SNIPPET screen"
						class="slds-button slds-button_brand"
						style="text-wrap: nowrap; width: 150px"
						id="btnFastCodeSnippet">
						CODE SNIPPET
					</button>
				</li>
				<hr style="margin-top: 0.8rem; margin-bottom: 0.8rem;" />
				<div
					style="padding: 1px;background-clip: text;background-color: #eef4ff;-webkit-text-stroke-width: medium;z-index: 100;position: absolute;bottom: 67%;left: 39%;">
					Shortcuts</div>
				<li style="margin: 1px">
					<button title="Open a new tab in the Object Manager settings"
						class="slds-button slds-button_brand"
						style="width: 150px"
						id="btnObjectManager">
						Object Manager
					</button>
				</li>
				<li style="margin: 1px">
					<button title="Open a new tab in the Custom Metadata settings"
						class="slds-button slds-button_brand"
						style="width: 150px"
						id="btnMdt">
						Custom Metadata
					</button>
				<li style="margin: 1px">
					<button title="Open a new tab in the Flow settings"
						class="slds-button slds-button_brand"
						style="width: 150px"
						id="btnFlw">
						Flows
					</button>
				</li>
				<li style="margin: 1px">
					<button title="Open a new tab in the Apex Jobs (Batch) settings"
						class="slds-button slds-button_brand"
						style="width: 150px"
						id="btnApexJobs">
						Apex Jobs
					</button>
				</li>
				<li style="margin: 1px">
					<button title="Open a new tab in the USERS settings"
						class="slds-button slds-button_brand"
						style="width: 150px"
						id="btnUsers">
						Setup Users
					</button>
				</li>
				<li style="margin: 1px">
					<button title="Open a new tab in the Deploy"
						class="slds-button slds-button_brand"
						style="width: 150px"
						id="btnDeploy">
						Deploy Status
					</button>
				</li>
				<li style="margin: 1px">
					<button title="Delete all Apex Logs"
						class="slds-button slds-button_destructive"
						style="width: 150px"
						id="btnApexLog">
						Delete Apex Logs
					</button>
				</li>
				<hr style="margin-top: 0.8rem; margin-bottom: 0.8rem;" />
				<li style="margin: 1px">
					<button title="Settings"
						class="slds-button slds-button_outline-brand"
						style="width: 150px; height: 20px;"
						id="btnSettings">
						Settings
					</button>
				</li>
			</ul>
		</div>
		<div id="settings"
			class="slds-align_absolute-center"
			style="display: flex;width: -webkit-fill-available;text-align: center;height: 25rem;position:fixed;justify-content: center;flex-direction: column;flex-wrap: nowrap;align-content: center;align-items: center;">
			<label class="slds-form-element__label"
				style="font-weight: bold;font-size: small;top: 0%;position: absolute;"
				id="labelSettings"></label>
			<ul class="slds-has-block-links_space">
				<li
					style="font-weight: bolder;font-family: monospace;border-width: thin;border-style: dashed;border-radius: 20px;padding: 3%;">
					<label class="slds-form-element__label"
						id="combobox-label-id-131">Api Versions</label>
					<br />
					<select name="ApiVersions"
						style="width: 90px;text-align: -webkit-match-parent;"
						id="apiVersionCombobox">
					</select>
					<br />
					<label class="slds-form-element__label">Current Api</label>
					<br />
					<label class="slds-form-element__label"
						id="currentApiSelected">00.0</label>
				</li>
				<li style="margin: 15px">
					<button title="Sync Metadata"
						class="slds-button slds-button_outline-brand"
						style="width: 150px"
						id="btnSyncMetadata">
						Sync Metadata
					</button>
					<br />
					<label class="slds-form-element__label"
						id="lastMetadataSyncDate">never</label>
				</li>
				<hr style="margin-top: 0.8rem; margin-bottom: 0.8rem;" />
				<li style="margin: 1px">
					<button title="Settings"
						class="slds-button slds-button_outline-brand"
						style="width: 150px;"
						id="btnBackToMain">
						Back
					</button>
				</li>
			</ul>
		</div>


	</body>

</html>
