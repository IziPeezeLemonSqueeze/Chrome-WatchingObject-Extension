<!DOCTYPE html>
<html>

	<head>
		<link href="salesforce-lightning-design-system.min.css"
			rel="stylesheet"
			type="text/css" />
		<script type="module"
			src="dock.js"></script>
	</head>

	<body>
		<div class="slds-page-header"
			style="padding: 0.2rem;">
			<div class="slds-page-header__row">
				<div class="slds-page-header__col-title">
					<div class="slds-media">
						<div class="slds-media__figure">
							<span class="slds-icon_container slds-icon-standard-opportunity"
								style="background: #f3f3f3;">
								<img src="/images/icon.png"
									style="background: #f3f3f3; margin-left: 14px"
									width="35px"
									height="35px" />
							</span>
						</div>
						<div class="slds-media__body"
							style="align-self: center;">
							<div class="slds-page-header__name">
								<div class="slds-page-header__name-title">
									<h1>
										<span class="slds-page-header__title slds-truncate"
											style="font-style: italic;"
											title="Salesforce Enhancer">Salesforce Enhancer</span>
									</h1>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="slds-align_absolute-center"
			style="text-align: center; height: 21rem">
			<ul class="slds-has-block-links_space">
				<li style="margin: 1px">
					<button title="Show the api name of the object fields"
						class="slds-button slds-button_brand"
						style="text-wrap: nowrap; width: 150px"
						id="btnApiFields">
						Show API name FIELDS
					</button>
				</li>
				<li style="margin: 1px">
					<button title="Show the CODE SNIPPET screen"
						class="slds-button slds-button_brand"
						style="text-wrap: nowrap; width: 150px"
						id="btnFastCodeSnippet">
						CODE SNIPPET
					</button>
				</li>
				<hr style="margin-top: 0.8rem; margin-bottom: 0.8rem;" />
				<div
					style="padding: 1px;background-clip: text;background-color: #eef4ff;-webkit-text-stroke-width: medium;z-index: 100;position: absolute;bottom: 64%;left: 39%;">
					Shortcuts</div>
				<li style="margin: 1px">
					<button title="Open a new tab in the Object Manager settings"
						class="slds-button slds-button_brand"
						style="width: 150px"
						id="btnObjectManager">
						Object Manager
					</button>
				</li>
				<li style="margin: 1px">
					<button title="Open a new tab in the Custom Metadata settings"
						class="slds-button slds-button_brand"
						style="width: 150px"
						id="btnMdt">
						Custom Metadata
					</button>
				<li style="margin: 1px">
					<button title="Open a new tab in the Flow settings"
						class="slds-button slds-button_brand"
						style="width: 150px"
						id="btnFlw">
						Flows
					</button>
				</li>
				<li style="margin: 1px">
					<button title="Open a new tab in the Apex Jobs (Batch) settings"
						class="slds-button slds-button_brand"
						style="width: 150px"
						id="btnApexJobs">
						Apex Jobs
					</button>
				</li>
				<li style="margin: 1px">
					<button title="Open a new tab in the USERS settings"
						class="slds-button slds-button_brand"
						style="width: 150px"
						id="btnUsers">
						Setup Users
					</button>
				</li>
				<li style="margin: 1px">
					<button title="Open a new tab in the Deploy"
						class="slds-button slds-button_brand"
						style="width: 150px"
						id="btnDeploy">
						Deploy Status
					</button>
				</li>
				<li style="margin: 1px">
					<button title="Delete all Apex Logs"
						class="slds-button slds-button_destructive"
						style="width: 150px"
						id="btnApexLog">
						Cancella Apex Logs
					</button>
				</li>
			</ul>
		</div>
	</body>

</html>
